
<div id="addUser" [ngStyle]="{'display':display}">
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()"  class="addForm needs-validation" novalidate >

  <div class="addEntry form-floating mr-3" >
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" name="">
    <label for="floatingInput">Email address</label>
  </div>

  <div class="addEntry form-floating mr-3">
    <input type="password" class="form-control" id="floatingInputPass" placeholder="password" formControlName="password">
    <label for="floatingInputPass">Password</label>
  </div>

  <div class="addEntry form-floating mr-3">
    <input type="text" class="form-control" id="floatingInputUsername" placeholder="username" formControlName="username">
    <label for="floatingInputUsername">Username</label>
  </div>

  <div class="addEntry form-floating mr-3">
    <input type="text" class="form-control" id="floatingInputFirstname" placeholder="username" formControlName="firstname">
    <label for="floatingInputFirstname">Firstname</label>
  </div>

  <div class="addEntry form-floating mr-3">
    <input type="text" class="form-control" id="floatingInputLastname" placeholder="username" formControlName="lastname">
    <label for="floatingInputLastname">Lastname</label>
  </div>

  <div class="addEntry form-floating mr-3">
    <input type="text" class="form-control" id="floatingInputCountry" placeholder="country" formControlName="country">
    <label for="floatingInputCountry">Country</label>
  </div>


  <div class="addEntry form-floating mr-3">
    <input type="text" class="form-control" id="floatingInputLicenseNo" placeholder="username" formControlName="license_number">
    <label for="floatingInputLicenseNo">License number</label>
  </div>

  <div class="addEntry form-floating mr-3">
    <input type="text" class="form-control" id="floatingInputStatus" placeholder="status" formControlName="status">
    <label for="floatingInputStatus">Status</label>
  </div>

  <button type="submit" class="addEntryBtn btn btn-primary">Add User</button>
</form>

</div>

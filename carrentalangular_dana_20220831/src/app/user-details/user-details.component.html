<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>User details : {{user.username}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Cancel click')">Cancel</button>
  </div>
</ng-template>

<button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-html="true" title="Details" (click)="open(content)">
  <i class="fa fa-file-text"></i>
</button>
